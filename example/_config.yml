title: Braintree Support Documentation
description: Example site demonstrating the Braintree Document Theme
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site

# Theme
theme: braintree-document-theme

# Site settings
show_downloads: true
github:
  is_project_page: false

# Build settings
markdown: kramdown
plugins:
  - jekyll-seo-tag

# Collections
collections:
  resources:
    output: true
    permalink: /resources/:path/

# Defaults
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
